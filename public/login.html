<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css">
    <script src="./js/login.js"></script>
</head>

</html>

<body class="container">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="navText" id="logoText">Welcome to Level Up</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="navText">Go Premium</a></li>
                <li><a href="#" class="navText">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <!-- SIGNUP and LOGIN CHOICES -->
        <div class="row">
            <div class="col s8 push-s2">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a id="loginlink" href="#loginTab">Login</a></li>
                    <li class="tab"><a href="#signupTab" id="signuplink">Sign up</a></li>
                </ul>
            </div>

            <!-- FORM AREA -->
            <!-- LOGIN DIV -->
            <div id="loginTab" class="col s12">
                <div class="row">
                    <div class="grey lighten-4 col s8 push-s2">
                        <div class="row">
                            <form class="col s8 push-s2">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="loginEmail" type="text" class="validate">
                                        <label for="loginEmail">Email Id</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="loginPassword" type="password" class="validate">
                                        <label for="loginPassword">Password</label>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col s12">
                                        <button class="btn waves-effect waves-light" type="submit" id="loginSubmit"
                                            name="action">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SIGNUP DIV -->
            <div id="signupTab" class="col s12">
                <div class="row">
                    <div class="grey lighten-4 col s8 push-s2">
                        <div class="row">
                            <form class="col s8 push-s2">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="signupName" type="text" class="validate">
                                        <label for="signupName">First and Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="city" type="text" class="validate">
                                        <label for="city">City</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="state" type="text" class="validate">
                                        <label for="state">State</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="signupEmail" type="email" class="validate">
                                        <label for="signupEmail">Email</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="signupPassword" type="password" class="validate">
                                        <label for="signupPassword">Password</label>
                                    </div>
                                </div>
                                <div class="row"></div>
                                <div class="row">
                                    <div class="col s12">
                                        <button class="btn waves-effect waves-light" type="submit" id="signupSubmit"
                                            name="action">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
