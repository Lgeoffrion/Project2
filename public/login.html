<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <link rel="shortcut icon" type="image/png" href="./img/favicon-16x16.png"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Bitter|Fjalla+One|Noto+Serif|Oxygen|Teko" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css">
    <script src="./js/login.js"></script>
    <script src="./js/app.js"></script>
</head>

</html>

<body>
    <!-- NAV BAR AREA -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center" id="logoText">LEVEL UP</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#modal1" class="modal-trigger">Go Premium</a></li>
            </ul>
        </div>
        <!-- SIGNUP and LOGIN CHOICES -->
        <div class="nav-content">
            <ul class="tabs tabs-fixed-width tab-demo z-depth-1 right hide-on-med-and-down">
                <li class="tab"><a class="active" href="#loginTab" id="loginlink">Login</a></li>
                <li class="tab"><a href="#signupTab" id="signuplink">Sign up</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li class="sidenav-close"><a href="#modal1" class="modal-trigger">Go Premium</a></li>
        <li class="sidenav-close"><a href="#loginTab">Login</a></li>
        <li class="sidenav-close"><a href="#signupTab">Sign up</a></li>
    </ul>

      <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Go Premium!</h4>
      <p>Hand as much money as you like to a group member of this project and enjoy the sense of pride and accomplishment of going premium!</p>
    </div>
    <div class="modal-footer">
      <a href="#!" id="modalButton" class="modal-close waves-effect waves-blue btn">Thanks!</a>
    </div>
  </div>


    <div class="row">
        <!-- FORM AREA -->
        <!-- LOGIN DIV -->
        <div id="loginTab" class="col s12">
            <div class="row">
                <div class="col col l8 push-l2 s12">
                    <div class="row" id="loginRow">
                        <form class="col l8 push-l2 s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="loginEmail" type="email" class="validate">
                                    <label for="loginEmail">Email Id</label>
                                    <span class="error" id="loginEmailError"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="loginPassword" type="password" class="validate">
                                    <label for="loginPassword">Password</label>
                                    <span class="error" id="loginPwdError"></span>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col s12">
                                    <button class="btn" type="submit" id="loginSubmit"
                                        name="action">Submit</button>
                                    <span class="error" id="formErrorMsg"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- SIGNUP DIV -->
        <div id="signupTab" class="col s12">
            <div class="row">
                <div class="col l8 push-l2 s12">
                    <div class="row" id="signupRow">
                        <form class="col l8 push-l2 s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="signupName" type="text" class="validate">
                                    <label for="signupName">First and Last Name <span class="red-text"> * </span></label>
                                    <span class="error" id="signupNameError"></span>
                                </div>
                            </div>
                            <div class="row">

                                <div class="input-field col s6">
                                    <input id="city" type="text" class="validate">
                                    <label for="city">City <span class="red-text"> * </span></label>
                                    <span class="error" id="signupCityError"></span>
                                </div>
                                <div class="input-field col s6">
                                    <!-- <input id="state" type="text" class="validate">
                                    <label for="state">State</label> -->
                                    <select id="state">
                                        <option value="" disabled selected>Choose Your State</option>
                                        <option value="Alabama">Alabama</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="Arizona">Arizona</option>
                                        <option value="Arkansas">Arkansas</option>
                                        <option value="California">California</option>
                                        <option value="Colorado">Colorado</option>
                                        <option value="Connecticut">Connecticut</option>
                                        <option value="Delaware">Delaware</option>
                                        <option value="Florida">Florida</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Hawaii">Hawaii</option>
                                        <option value="Idaho">Idaho</option>
                                        <option value="Illinois">Illinois</option>
                                        <option value="Indiana">Indiana</option>
                                        <option value="Iowa">Iowa</option>
                                        <option value="Kansas">Kansas</option>
                                        <option value="Kentucky">Kentucky</option>
                                        <option value="Louisiana">Louisiana</option>
                                        <option value="Maine">Maine</option>
                                        <option value="Maryland">Maryland</option>
                                        <option value="Massachusetts">Massachusetts</option>
                                        <option value="Michigan">Michigan</option>
                                        <option value="Minnesota">Minnesota</option>
                                        <option value="Mississippi">Mississippi</option>
                                        <option value="Missouri">Missouri</option>
                                        <option value="Montana">Montana</option>
                                        <option value="Nebraska">Nebraska</option>
                                        <option value="Nevada">Nevada</option>
                                        <option value="New Hampshire">New Hampshire</option>
                                        <option value="New Jersey">New Jersey</option>
                                        <option value="New Mexico">New Mexico</option>
                                        <option value="New York">New York</option>
                                        <option value="North Carolina">North Carolina</option>
                                        <option value="North Dakota">North Dakota</option>
                                        <option value="Ohio">Ohio</option>
                                        <option value="Oklahoma">Oklahoma</option>
                                        <option value="Oregon">Oregon</option>
                                        <option value="Pennsylvania">Pennsylvania</option>
                                        <option value="Rhode Island">Rhode Island</option>
                                        <option value="South Carolina">South Carolina</option>
                                        <option value="South Dakota">South Dakota</option>
                                        <option value="Tennessee">Tennessee</option>
                                        <option value="Texas">Texas</option>
                                        <option value="Utah">Utah</option>
                                        <option value="Vermont">Vermont</option>
                                        <option value="Virginia">Virginia</option>
                                        <option value="Washington">Washington</option>
                                        <option value="West Virginia">West Virginia</option>
                                        <option value="Wisconsin">Wisconsin</option>
                                        <option value="Wyoming">Wyoming</option>
                                        </select>
                                      <label>State <span class="red-text"> * </span></label>
                                      <span class="error" id="signupStateError"></span>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="signupEmail" type="email" class="validate">
                                    <label for="signupEmail">Email <span class="red-text"> * </span></label>
                                    <span class="error" id="signupEmailError"></span>
                                </div>
                                <div class="input-field col s6">
                                    <input id="signupPassword" type="password" class="validate">
                                    <label for="signupPassword">Create Password <span class="red-text"> * </span></label>
                                    <span class="error" id="signupPasswordError"></span>
                                </div>

                            </div>
                            <div class="row"></div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn" type="submit" id="signupSubmit"
                                        name="action">Submit</button> <span class="error" id="signupErrorMsg"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   

</body>

</html>
