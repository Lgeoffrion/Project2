<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css">
    <script src="./js/login.js"></script>
    <script src="./js/app.js"></script>
</head>

</html>

<body>
    <!-- NAV BAR AREA -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center" id="logoText">LEVEL UP</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Go Premium</a></li>
            </ul>
        </div>
        <!-- SIGNUP and LOGIN CHOICES -->
        <div class="nav-content">
            <ul class="tabs tabs-fixed-width tab-demo z-depth-1 right hide-on-med-and-down">
                <li class="tab"><a class="active" href="#loginTab" id="loginlink">Login</a></li>
                <li class="tab"><a href="#signupTab" id="signuplink">Sign up</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li class="sidenav-close"><a href="#">Go Premium</a></li>
        <li class="sidenav-close"><a href="#loginTab">Login</a></li>
        <li class="sidenav-close"><a href="#signupTab">Sign up</a></li>
    </ul>

    <div class="row">
        <!-- FORM AREA -->
        <!-- LOGIN DIV -->
        <div id="loginTab" class="col s12">
            <div class="row">
                <div class="col col l8 push-l2 s12">
                    <div class="row" id="loginRow">
                        <form class="col l8 push-l2 s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="loginEmail" type="text" class="validate">
                                    <label for="loginEmail">Email Id</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="loginPassword" type="password" class="validate">
                                    <label for="loginPassword">Password</label>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light" type="submit" id="loginSubmit"
                                        name="action">Submit</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12" id="error-msg">
                                    <!-- <div id="toast-container"></div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- SIGNUP DIV -->
        <div id="signupTab" class="col s12">
            <div class="row">
                <div class="col l8 push-l2 s12">
                    <div class="row" id="signupRow">
                        <form class="col l8 push-l2 s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="signupName" type="text" class="validate">
                                    <label for="signupName">First and Last Name</label>
                                </div>
                            </div>
                            <div class="row">

                                <div class="input-field col s6">
                                    <input id="city" type="text" class="validate">
                                    <label for="city">City</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="state" type="text" class="validate">
                                    <label for="state">State</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="signupEmail" type="email" class="validate">
                                    <label for="signupEmail">Email</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="signupPassword" type="password" class="validate">
                                    <label for="signupPassword">Create Password</label>
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light" type="submit" id="signupSubmit"
                                        name="action">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   

</body>

</html>
