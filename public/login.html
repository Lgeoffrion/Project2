<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css">
    <script src="./js/app.js"></script>
</head>

</html>

<body>


    <!-- NAV BAR AREA -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center" id="logoText">LEVEL UP</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Go Premium</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <!-- SIGNUP and LOGIN CHOICES -->
            <ul class="tabs tabs-transparent tabs-fixed-width tab-demo z-depth-1">
                <li class="tab"><a class="active" href="#login">Login</a></li>
                <li class="tab"><a href="#signup">Sign up</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Go Premium</a></li>
        <li><a href="#">Logout</a></li>
    </ul>

    <div class="container">

        <!-- FORM AREA -->
        <!-- LOGIN DIV -->
        <div id="login" class="col s12">
            <div class="row">
                <div class="grey lighten-4 col l8 push-l2 s12">
                    <div class="row">
                        <form class="col l8 push-l2 s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Email Id</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light" type="submit"
                                        name="action">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- SIGNUP DIV -->
        <div id="signup" class="col s12">
            <div class="row">
                <div class="grey lighten-4 col l8 push-l2 s12">
                    <div class="row">
                        <form class="col l8 push-l2 s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First and Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col l6">
                                    <input id="email" type="text" class="validate">
                                    <label for="email">City</label>
                                </div>
                                <div class="input-field col l6">
                                    <input id="state" type="text" class="validate">
                                    <label for="state">State</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col l6 s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col l6 s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light" type="submit"
                                        name="action">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
