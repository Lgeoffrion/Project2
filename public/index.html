<!DOCTYPE html>
<html>

<head>
   <title>Level Up Workout</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
   <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css">
   <script src="./js/app.js"></script>
</head>

<body class="container">
   <div class="styleContainer">
      <nav>
         <div class="nav-wrapper">
            <a href="#" class="navText" id="logoText">Welcome to Level Up</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
               <li><a href="#" class="navText">Go Premium</a></li>
               <li><a href="#" class="navText">Logout</a></li>
            </ul>
         </div>
      </nav>
      <div>
         <div class="row">
            <div class="col s12">
               <ul class="tabs">
                  <li class="tab col s3"><a class="active" href="#level">Current Level</a></li>
                  <li class="tab col s3"><a href="#workout">Log Workout</a></li>
                  <li class="tab col s3"><a href="#leaderboard">Leaderboard</a></li>
                  <li class="tab col s3"><a href="#challanges">Challanges</a></li>
               </ul>
            </div>

            <!-- Current Progress Display -->
            <div id="level" class="col s12">
               <img src="./img/action-athlete-barbell-841130.jpg" alt="Placeholder 1" class="placeholderImages">
            </div>

            <!-- Log a New Workout -->
            <div id="workout" class="col s12">
               <img src="./img/adult-barbell-body-17840.jpg" alt="Placeholder 2" class="placeholderImages">
            </div>

            <!-- Leaderboards based on criteria -->
            <div id="leaderboard" class="col s12">
               <img src="./img/active-aerobics-beautiful-903171.jpg" alt="Placeholder 3" class="placeholderImages">
            </div>


            <!-- Challange yourself or your friends -->
            <div id="challanges" class="col s12">
               <img src="./img//athlete-barbell-body-1552249.jpg" alt="Placeholder 4" class="placeholderImages">
            </div>
         </div>
      </div>
   </div>



</body>

</html>
